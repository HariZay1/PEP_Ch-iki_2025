{% extends "layout.html" %}

{% block title %}Editar {{ proyecto.nombre }} - PEP Gelatinas Ch'iki 2025{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card card-vrash">
                <div class="card-header card-header-vrash">
                    <h4 class="mb-0">
                        <i class="bi bi-pencil-square me-2"></i> Editar Proyecto: {{ proyecto.nombre }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('edit_proyecto', id=proyecto.id) }}">
                        <div class="row">
                            <!-- Nombre del Proyecto -->
                            <div class="col-md-12 mb-3">
                                <label for="nombre" class="form-label">
                                    <i class="bi bi-tag me-1"></i> Nombre del Proyecto *
                                </label>
                                <input type="text" 
                                       class="form-control form-control-lg" 
                                       id="nombre" 
                                       name="nombre" 
                                       value="{{ proyecto.nombre }}" 
                                       required>
                            </div>

                            <!-- Descripción -->
                            <div class="col-md-12 mb-3">
                                <label for="descripcion" class="form-label">
                                    <i class="bi bi-text-paragraph me-1"></i> Descripción
                                </label>
                                <textarea class="form-control" 
                                          id="descripcion" 
                                          name="descripcion" 
                                          rows="3">{{ proyecto.descripcion or '' }}</textarea>
                            </div>

                            <!-- Empresa -->
                            <div class="col-md-6 mb-3">
                                <label for="empresa" class="form-label">
                                    <i class="bi bi-building me-1"></i> Empresa *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="empresa" 
                                       name="empresa" 
                                       value="{{ proyecto.empresa }}" 
                                       required>
                            </div>

                            <!-- Producto -->
                            <div class="col-md-6 mb-3">
                                <label for="producto" class="form-label">
                                    <i class="bi bi-box me-1"></i> Producto *
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="producto" 
                                       name="producto" 
                                       value="{{ proyecto.producto }}" 
                                       required>
                            </div>

                            <!-- Tasa de Descuento (i) -->
                            <div class="col-md-4 mb-3">
                                <label for="tasa_descuento" class="form-label">
                                    <i class="bi bi-percent me-1"></i> TMAR / Tasa de Descuento (i) *
                                </label>
                                <div class="input-group">
                                    <input type="number" 
                                           step="0.01" 
                                           min="0" 
                                           max="100"
                                           class="form-control" 
                                           id="tasa_descuento" 
                                           name="tasa_descuento" 
                                           value="{{ (proyecto.tasa_descuento * 100)|round(2) }}" 
                                           required>
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>

                            <!-- Tasa de Impuestos (t) -->
                            <div class="col-md-4 mb-3">
                                <label for="tasa_impuestos" class="form-label">
                                    <i class="bi bi-cash-coin me-1"></i> Tasa de Impuestos (t) *
                                </label>
                                <div class="input-group">
                                    <input type="number" 
                                           step="0.01" 
                                           min="0" 
                                           max="100"
                                           class="form-control" 
                                           id="tasa_impuestos" 
                                           name="tasa_impuestos" 
                                           value="{{ (proyecto.tasa_impuestos * 100)|round(2) }}" 
                                           required>
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>

                            <!-- Períodos (SIEMPRE 5) -->
                            <div class="col-md-4 mb-3">
                                <label for="periodos" class="form-label">
                                    <i class="bi bi-calendar-week me-1"></i> Períodos (Días) *
                                </label>
                                <input type="number" 
                                       class="form-control" 
                                       id="periodos" 
                                       name="periodos" 
                                       value="5" 
                                       readonly
                                       required>
                                <div class="form-text">Configuración fija: 5 días</div>
                            </div>

                            <!-- Inversión Inicial (I₀) -->
                            <div class="col-md-4 mb-3">
                                <label for="inversion_inicial" class="form-label">
                                    <i class="bi bi-cash-stack me-1"></i> Inversión Inicial (I₀) *
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">Bs</span>
                                    <input type="number" 
                                           step="0.01" 
                                           min="0"
                                           class="form-control" 
                                           id="inversion_inicial" 
                                           name="inversion_inicial" 
                                           value="{{ proyecto.inversion_inicial }}" 
                                           required>
                                </div>
                            </div>

                            <!-- Unidades de Producción (Q) -->
                            <div class="col-md-4 mb-3">
                                <label for="unidades_produccion" class="form-label">
                                    <i class="bi bi-boxes me-1"></i> Unidades de Producción/Día (Q) *
                                </label>
                                <input type="number" 
                                       min="0"
                                       class="form-control" 
                                       id="unidades_produccion" 
                                       name="unidades_produccion" 
                                       value="{{ proyecto.unidades_produccion }}" 
                                       required>
                            </div>

                            <!-- Precio de Venta Unitario (P) -->
                            <div class="col-md-4 mb-3">
                                <label for="precio_venta_unitario" class="form-label">
                                    <i class="bi bi-tag me-1"></i> Precio de Venta Unitario (P) *
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">Bs</span>
                                    <input type="number" 
                                           step="0.01" 
                                           min="0"
                                           class="form-control" 
                                           id="precio_venta_unitario" 
                                           name="precio_venta_unitario" 
                                           value="{{ proyecto.precio_venta_unitario }}" 
                                           required>
                                </div>
                            </div>

                            <!-- Estado -->
                            <div class="col-md-6 mb-4">
                                <label for="estado" class="form-label">
                                    <i class="bi bi-clock-history me-1"></i> Estado *
                                </label>
                                <select class="form-select" id="estado" name="estado" required>
                                    <option value="planificacion" {% if proyecto.estado == 'planificacion' %}selected{% endif %}>En Planificación</option>
                                    <option value="en_ejecucion" {% if proyecto.estado == 'en_ejecucion' %}selected{% endif %}>En Ejecución</option>
                                    <option value="finalizado" {% if proyecto.estado == 'finalizado' %}selected{% endif %}>Finalizado</option>
                                    <option value="cancelado" {% if proyecto.estado == 'cancelado' %}selected{% endif %}>Cancelado</option>
                                </select>
                            </div>

                            <!-- Fecha de Inicio -->
                            <div class="col-md-6 mb-4">
                                <label for="fecha_inicio" class="form-label">
                                    <i class="bi bi-calendar-event me-1"></i> Fecha de Inicio *
                                </label>
                                <input type="date" 
                                       class="form-control" 
                                       id="fecha_inicio" 
                                       name="fecha_inicio" 
                                       value="{{ proyecto.fecha_inicio.strftime('%Y-%m-%d') if proyecto.fecha_inicio else today }}" 
                                       required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('show_proyecto', id=proyecto.id) }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-vrash">
                                <i class="bi bi-save me-2"></i> Actualizar Proyecto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Configurar fecha si no está definida
    const fechaInput = document.getElementById('fecha_inicio');
    if (!fechaInput.value) {
        fechaInput.value = new Date().toISOString().split('T')[0];
    }
</script>
{% endblock %}
